<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple JavaScript Calculator</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #abd4ff, #12fff7);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.calculator {
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    text-align: center;
    width: 300px;
}

input[type="number"] {
    width: 80%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
}

button {
    width: 45%;
    padding: 10px;
    margin: 5px;
    background-color: #00ff80;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#result {
    margin-top: 15px;
    font-size: 18px;
    color: #222;
    font-weight: bold;
}
</style>
<script src="prac7.js" defer></script>
</head>
<body>

<div class="calculator">
    <h2>Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number"><br>
    <input type="number" id="num2" placeholder="Enter second number"><br>

    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">−</button><br>
    <button onclick="calculate('*')">×</button>
    <button onclick="calculate('/')">÷</button><br>
    <button onclick="calculate('%')">%</button>
    <button onclick="clearResult()">C</button>

    <div id="result"></div>
</div>

</body>
</html>
